<div ng-init="init()">

    <div class="row upper">
        <div class="col-md-1 col-md-offset-1">
            <button class="btn btn-primary">Add new Course</button>
        </div>
        <div class="col-md-5 col-md-offset-1">
            <input type="text" ng-focus="back()" class="form-control" ng-model="searchText" placeholder="Search"  />
        </div>

    </div>
    <div class="row">
        <h3>New Course</h3>
        <div class="row">
            <label>Course Name:</label>
            <input ng-model="" type="text" class="form-control">
        </div>
        <div class="row upper-sm">
            <label>University</label>
            <input ng-model="universitySelected" type="text" class="form-control" uib-typeahead="university for university in getUniversities($viewValue) " typeahead-loading="loadingLocations" typeahead-no-results="noResults">
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <div class="row upper-sm">
            <label>Country:</label>
            <input type="text" class="form-control" ng-model="newCourse.country" type="text" class="form-control" uib-typeahead="country for country in getCountries($viewValue) " typeahead-loading="loadingLocations" typeahead-no-results="noResults">
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <div class="row upper-sm">
            <label>City:</label>
            <input type="text" class="form-control" ng-model="newCourse.city" type="text" class="form-control" uib-typeahead="city for city in getCities($viewValue) " typeahead-loading="loadingLocations" typeahead-no-results="noResults">
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <div class="row upper-sm">
            <label>Price:</label>
            <div class="row">
                <div class="col-md-6">
                    <input ng-model="newCourse.price" type="text" class="form-control" uib-typeahead="currency for currency in getCurrency($viewValue) " typeahead-loading="loadingLocations" typeahead-no-results="noResults">
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="text" ng-model="price" class="form-control">
                </div>
            </div>


        </div>
        <div class="row upper-sm">
            <label>Start Date:</label>
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                </p>
            </div>
        </div>
        <div class="row upper-sm">
            <label>End Date:</label>
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                     <span class="input-group-btn">
                       <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                     </span>
                </p>
            </div>
        </div>
        <div class="row upper-sm">
            <label>Course Description</label>
            <textarea type="text" class="form-control"></textarea>
        </div>

        <div class="row upper-sm">
            <button ng-click="create()" class="btn btn-primary">Save</button>
            <button class="btn btn-danger">Cancel</button>
        </div>

    </div>

</div>
